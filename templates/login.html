<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="static/login.css">
        <script>
		function register()
			{
			  with(document.forms.myForm)
			  {
				if(uname.value.length <= 0)
				  alert("User Name Field Cannot Be Left Empty!")
				if(password.value.length <= 0)
				  alert("Password Field Cannot Be Left Empty!")
				else
				{
				  var regUser = document.getElementById("uname").value
				  var regPassword = document.getElementById("password").value
				  var newEntry = {
					  username: regUser,
					  password: regPassword
				  }
				  //Users.push(newEntry)
				  //alert("Login Successful!"
				  //var myWindow1 = window.open("success.html","_blank",)
				}
			  }
			}
			</script>
		<meta name="viewport" content="width= device-width, initial-scale=1.0">
    </head>
       
    <body>
        <div class="container">
			
			<div class="title"> LOGIN </div>
			<form name="myForm" method="post" action="">
				<div class="user-details">	
					
					<div class="input-box">
						<span class="details"> USERNAME </span>
						<input type="text" id="uname" name="uname" placeholder="Enter Username" required>
					</div>
					
				</div>
				
				<div class="user-details">	
					<div class="input-box">
						<span class="details"> PASSWORD </span>
						<input type="password" id="password" name="password" minlength="6" placeholder="Enter Password" required>
					</div>
				</div>
				<div class="button">
					<input type="submit" value="LOGIN" onclick="register()">
				</div>
				<div class="input-box" >
					<span class="details" >
						
						<a href="{{url_for('forgot_password')}}">
							<p style="text-align:center">
								Forgot password? Get help signing in
							</p>
						</a>
					</span>
				</div><br>
				<div class="input-box" >
					<span class="details" >
						
						<a href="{{url_for('register')}}">
							<p style="text-align:center">
								Need an account? Register
							</p>
						</a>
					</span>
				</div>
			</form>
        </div>  
    </body>
</html>
